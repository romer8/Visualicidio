{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Observatorio de Violencia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <link rel=”stylesheet” href="{% static 'PrevencionTool/styles/styleMap.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.3.2/dist/esri-leaflet.js"
    integrity="sha512-6LVib9wGnqVKIClCduEwsCub7iauLXpwrd5njR2J507m3A2a4HXJDLMiSZzjcksag3UluIfuW1KzuWVI5n/cuQ=="
    crossorigin=""></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var countriesGeoJson = {{ countries|safe }};
        var departmentsGeoJson={{departments | safe}};
        var municipalitiesGeoJson={{munipalities | safe}};
        var feminicidios={{feminicidios_data|safe}};
    </script>
    <style>
      body {
        display: grid;
        grid-template-columns: 85% 15%;
        grid-template-rows: 4vw 43vw 2vw;
        grid-gap: 0.5em;
      }

      header,
      footer {
        grid-column: 1 / span 2;
      }

      /* Demo Specific Styles */
      body {
        margin: 0 auto;
        max-width: 100%;
        padding: 1em 0;
      }

      header{
        background: #1f3150;
        color:white;
        display: flex;
        align-items: center;
        justify-content: left;
        font-family: "Source Sans Pro";
        line-height: 60px;
        font-weight: 700;
        font-style: normal;
        font-size: 60px;
      }
      footer {
        background: #78be20;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Source Sans Pro";
        line-height: 60px;
        font-weight: 700;
        font-style: normal;
        color: white;
      }
      #map{
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
   <header>
     <h1>Observatorio de Violencia contra la Mujer</h1>

   </header>
   <main>
     <div id="map"></div>
   </main>
   <aside id="sideSmall">
     <li class="title"> Select an option to visualize:</li>
     <select id='departmentList'>  </select><br>

   </aside>
   <footer>
     Observatorio de Personas
     <img class='logo-light' src="https://cecasem.org/wp-content/uploads/2018/09/logo-cecasem-transparente-blanco.png" alt="">
   </footer>
   <!-- <div id="map"></div> -->
   <!-- Make sure you put this AFTER Leaflet's CSS -->

   <script src="{% static 'PrevencionTool/scripts/map.js' %}" > </script>


  </body>
</html>
